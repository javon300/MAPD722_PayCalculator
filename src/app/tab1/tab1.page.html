<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pay Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pay Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion_item>
    <ion-label>Enter number of hours worked</ion-label>
    <ion-input type = "number" color="grey" [(ngModel)] ="hoursWorked"> </ion-input>

  </ion_item>

  <ion_item>
    <ion-label>Enter hourly rate</ion-label>
    <ion-input type = "number" color="grey" [(ngModel)]="hourlyRate"> </ion-input>
  </ion_item>

<button ion-button (click) = "btnClicked()"> Calculate </button>

  <ion-item>
    <ion-label>Payment to be received: </ion-label>
  </ion-item>

  <ion-item>
    regular pay :: {{pay}}
  </ion-item>
 <ion-item>
 overtime pay:: {{overtimePay}}
 </ion-item>

 <ion-item>
  total pay :: {{totalPay}}
 </ion-item>
<ion-item>
  tax :: {{tax}}
</ion-item>
  

</ion-content>
